<div class="card">
  <div class="card-header">
    <a class="btn btn-success" routerLink="/add-student">Add new Student</a>
  </div>
  <div class="card-body">
    <h2>Students list</h2>
    <table class="table table-striped table-inverse table-responsive">
      <thead class="thead-inverse|thead-default">
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Program</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students; let iControl=index">
          <td>{{ student.id }}</td>
          <td>{{ student.firstName}}</td>
          <td>{{ student.lastName}}</td>
          <td>{{ student.program}}</td>
          <td>
            <a class="btn btn-info" routerLink="/edit-student/{{ student.id }}">Edit</a> |
            <button type="button" (click)="deleteStudent(student.id, iControl)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
